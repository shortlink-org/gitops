# CILIUM ===============================================================================================================
cilium:
  stage: addons
  trigger:
    include:
      - component: $CI_SERVER_FQDN/shortlink-org/gitlab-templates/helm_deploy@main
        inputs:
          provider: $PROVIDER
          release_name: cilium
          helm_path: ops/Helm/cilium
          namespace: kube-system
          kube_context: shortlink-org/gitops:$PROVIDER
    strategy: depend
    forward:
      pipeline_variables: true
      yaml_variables: true
  needs: []
  rules:
    - when: manual

