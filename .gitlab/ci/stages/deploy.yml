argo-redis:
  stage: deploy
  trigger:
    include:
      - component: $CI_SERVER_FQDN/shortlink-org/gitlab-templates/helm_deploy@main
        inputs:
          provider: $PROVIDER
          release_name: argo-redis
          helm_path: ops/Helm/argo-redis
          namespace: argocd
          kube_context: shortlink-org/gitops:$PROVIDER
          environment_url: https://argo.${ENVIRONMENT_URL}
    strategy: depend
    forward:
      pipeline_variables: true
      yaml_variables: true
  needs: []
  rules:
    - when: manual

argo-cd:
  stage: deploy
  trigger:
    include:
      - component: $CI_SERVER_FQDN/shortlink-org/gitlab-templates/helm_deploy@main
        inputs:
          provider: $PROVIDER
          release_name: argocd
          helm_path: ops/Helm/argocd
          namespace: argocd
          helm_arg: -f ops/Helm/argocd/values.sops.yaml
          kube_context: shortlink-org/gitops:$PROVIDER
          environment_url: https://argo.${ENVIRONMENT_URL}
    strategy: depend
    forward:
      pipeline_variables: true
      yaml_variables: true
  needs: []
  rules:
    - when: manual

